<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ModalTitle}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="frm" (ngSubmit)="send()">
    <div class="form-group">      
      <div class="input-group">
        <input id="name" class="form-control" formControlName="name" placeholder="Name" name="name">        
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-dark btn-block" *ngIf="Mode === 'Add'">Add</button>
      <button type="submit" class="btn btn-dark btn-block" *ngIf="Mode === 'Edit'">Edit</button>
    </div>
  </form>
</div>
